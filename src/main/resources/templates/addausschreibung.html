<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/addausschreibung.css">
    <link rel="stylesheet" href="/fonts.css">
    <link rel="stylesheet" href="/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Marvel&display=swap" rel="stylesheet">
    <title>Headly - Overview</title>
</head>

<body style="background-color: gainsboro;">

    <div th:replace="fragmentheader :: header">...</div>

    <div style="background-color: whitesmoke;border: 0 solid lightgrey" class="container p-3 mt-5 mb-5">

        <h3>Hallo , hier können Job-Ausschreibungen hinzugefügt werden!</h3>

        <hr>

        <div class="row " style="margin-top:5%">
            <div class="col-lg-12" >
                <form action="/admin/postJob"  method="post" th:object="${jobPost}" >
                    <div class="form-group">
                        <label for="exampleFormControlInput1"><b>Job-Ausschreibung-Titel:</b></label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="jobname" placeholder="(Elektriker(m/w/d)">
                      </div>
                    <div class="form-group">
                        <label for="sel1"><b>Berufsfeld:</b></label>
                        <select class="form-control" th:field="*{profession}" id="sel1">
                            <option th:each="profession : ${professions}" th:value="${profession.professionname}" th:text="${profession.professionname}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput4"><b>Gehalt pro Jahr</b></label>
                        <input type="text" class="form-control" id="exampleFormControlInput4" name="salary" placeholder="50000 Euro ">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput5"><b>Standort</b></label>
                        <input type="text" class="form-control" id="exampleFormControlInput5" name="location" placeholder="Berlin">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"><b>Job Beschreibung</b></label>
                        <textarea style="white-space: pre-line;" class="form-control" id="exampleFormControlTextarea1" name="description" rows="8"></textarea>
                      </div>

                    <div class="form-group">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="option1" name="option1" class="custom-control-input" value="Vollzeit" th:field="*{toe}">
                            <label class="custom-control-label" for="option1">Vollzeit</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="option2" name="option2" class="custom-control-input" value="Teilzeit" th:field="*{toe}">
                            <label class="custom-control-label" for="option2">Teilzeit</label>
                        </div>
                    </div>



                    <input class="btn btn-success"  type="submit" name="Post">
                  </form>

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
