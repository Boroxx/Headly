<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main.css">

    <title>Headly - Overview</title>
</head>

<body>

    <div th:replace="fragmentheader :: header">...</div>

    <div class="bg">
    <div class="container-fluid p-0">


        <div style="opacity: 0.7 !important;margin:0;" class="jumbotron">
            <div class="container">
                <h1 class="display-4">Headly ihre Recruiter des Vertrauens!</h1>
                <p class="lead">Wir finden für Sie schnellstmöglich eine Lösung.</p>
            </div>
        </div>

        <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6" th:each="jobpost: ${jobposts}" style="margin-top: 5%">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><span th:text="${jobpost.jobname}"></span></h5>
                        <h6 class="card-subtitle mb-2 text-muted"><span th:text="${jobpost.companyname}"></span></h6>
                        <p class="card-text"><span th:text="${jobpost.description}"></span></p>
                        <a href="#" class="btn btn-success">Zum Job</a>
                        <a href="#" class="btn btn-success">Kontakt</a>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
