<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet preload" href="/main.css">
    <link rel="stylesheet" href="/all.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Headly - Overview</title>
</head>

<body>

    <div th:replace="fragmentheader :: header">...</div>


    <div class="bg ">

        <div class="pt-1">
        <div class="d-flex flex-row" style="margin-bottom: 10%">
            <div class="scroll mt-5 mr-5 p-4 home_slogan_left"><i class="fas fa-comment-dots"></i>

                <b>Hey ich suche einen Job <br>Finde nur leider kein passendes Unternehmen!</b></div>

        </div>

        <div class="d-flex flex-row-reverse mt-5">
            <div class="scroll-right  mt-3 ml-5 p-4 home_slogan_right"><i class="fas fa-comment-dots"></i>

                <b>Super! Dann bist du hier genau richtig.<br> Wir finden für dich das passende Unternehmen. <br> Das einzige was du tun musst ist dich <a href="#"> hier</a> bewerben!</b></div>

        </div>
        <div class="d-flex flex-row" style="margin-bottom: 10%">

            <div class="scroll-left mt-5 mr-5 p-4 home_slogan_left"><i class="fas fa-comment-dots"></i>

                <b>Hammer!<br>Danke für eure Hilfe :) </b></div>

        </div>
        </div>



     </div>


        <div class="container justify-content-center" style="margin-top: 10%;margin-bottom: 10%">

        <h3> Hier finden Sie Stellenausschreibungen: </h3>
        <div class="row">
            <div class="col-lg-6" th:each="jobpost: ${jobposts}" style="margin-top: 5%">
                <div class="card mb-5">
                    <div class="card-body">
                        <h5 class="card-title"><span th:text="${jobpost.jobname}"></span></h5>
                        <h6 class="card-subtitle mb-2 text-muted"><span th:text="${jobpost.companyname}"></span></h6>
                        <p class="card-text"><span th:text="${jobpost.description}"></span></p>

                    </div>
                </div>
            </div>
        </div>


        </div>

    <script>
        ScrollReveal().reveal('.card', {delay: 300, duration: 2000, origin: 'right', distance: '300px'});
        ScrollReveal().reveal('.scroll', {delay: 300, duration: 3000, origin: 'right', distance: '400px'});
        ScrollReveal().reveal('.scroll-right', {delay: 1300, duration: 3000, origin: 'left', distance: '400px'});
        ScrollReveal().reveal('.scroll-left', {delay: 2300, duration: 3000, origin: 'right', distance: '400px'});

    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
