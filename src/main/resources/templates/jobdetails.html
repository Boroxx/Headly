<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet preload" href="/jobdetails.css">
    <link rel="stylesheet" href="/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="/fonts.css">
    <link href="https://fonts.googleapis.com/css2?family=Marvel&display=swap" rel="stylesheet">

    <title>Headly - Overview</title>
</head>

<body>

    <div th:replace="fragmentheader :: header">...</div>

        <div class="title">
            <h1>Job-Details</h1>
        </div>
        <div class="container-fluid" style="padding-bottom: 8%">

        <div class="row ">
            <div class=" zusammenfassung col-md-6  remove-margin">

                <div class="modal-summary ">
                    <h3 class="subtitle">Zusammenfassung</h3>
                        <div class="modal-first-section">
                            <p><i class="fas fa-location-arrow verticalicons"></i> <b>Standort:</b> <span th:text="${jobpost.location}"></span> </p>
                            <p><i class="fas fa-euro-sign"></i> <b>Gehalt: </b><span th:text="${jobpost.salary}"></span> </p>
                            <p><i class="fas fa-hourglass-half verticalicons"></i><b> Art: </b><span th:text="${jobpost.toe}"> </span> </p>
                        </div>


                    <hr>
                    <div class="modal-second-section">
                        <p><b>Berufsfeld:</b> <span th:text="${jobpost.profession}"></span></p>
                        <p><b>Job-ID:</b> <span th:text="${jobpost.id}"></span></p>
                    </div>

                </div>

            </div>
            <div class="beschreibung col-md-6 remove-margin">
                <h2> <span th:text="${jobpost.jobname}"></span></h2>
                <p  style="white-space: pre-line">
                    <span th:text="${jobpost.description}"></span>
                </p>

                <a th:href="@{'/authentication/' + ${jobpost.id}}" class="btn btn-success">Jetzt bewerben</a>
            </div>


        </div>
        </div>



    <div th:replace="fragmentfooter :: footer">...</div>


    <script>
        ScrollReveal().reveal('.bg', {delay: 300, duration: 2000, origin: 'bottom', distance: '0px'});
        ScrollReveal().reveal('.card', {delay: 300, duration: 2000, origin: 'bottom', distance: '0'});
        ScrollReveal().reveal('.scroll', {delay: 300, duration: 3000, origin: 'right', distance: '400px'});
        ScrollReveal().reveal('.scroll-right', {delay: 1300, duration: 3000, origin: 'left', distance: '400px'});
        ScrollReveal().reveal('.scroll-left', {delay: 2300, duration: 3000, origin: 'right', distance: '400px'});


    </script>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
