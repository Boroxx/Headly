<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link rel="stylesheet preload" href="/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/all.css">
    <link rel="stylesheet" href="/registration.css">
</head>
<body>


<div class=" d-flex justify-content-center" style="margin-top:10%; margin-left:50%;margin-bottom: 0 !important;" >


    <form action="/companyregistration" method="post" th:object="${user}">
        <div class="form-row">
            <img src="headly_logo_new_200_60.png" alt="headly logo">
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail"    th:field="*{email}">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword">Passwort</label>
            <input type="password" class="form-control" id="inputPassword" th:field="*{password}">
          </div>
        </div>
        <div class="form-group">
            <label for="inputCompany">Name des Unternehmens</label>
            <input type="text" class="form-control" id="inputCompany" placeholder="MusterGmbH" th:field="*{companyname}">
          </div>

          <div class="form-group">
            <label for="inputContactPerson">Ansprechpartner</label>
            <input type="text" class="form-control" id="inputContactPerson" placeholder="Herr Mustermann" th:field="*{contactperson}">
          </div>
        <div class="form-row ">
            <div class="form-group col-md-6">
                <label for="inputAddress">Strasse</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="" th:field="*{street}">
            </div>

            <div class="form-group col-md-4">
                <label for="housenumber ">Hausnummer</label>
                <input type="text" class="form-control" id="housenumber " th:field="*{housenumber}">
            </div>
        </div>


       
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Stadt</label>
            <input type="text" class="form-control" id="inputCity"  th:field="*{city}">
          </div>
        
          <div class="form-group col-md-4">
            <label for="inputZip">Postleitzahl</label>
            <input type="text" class="form-control" id="inputZip"  th:field="*{zipcode}">
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Registrieren</button>
      </form>
      </div>






<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
