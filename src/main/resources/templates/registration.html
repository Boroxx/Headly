<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link rel="stylesheet preload" href="/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/all.css">
</head>
<body>

<div class=" d-flex justify-content-center" style="margin-top:10%" >
    
    <form > 
        <div class="form-row">
            <i class="far fa-comments"></i><h2> HEADLY</h2>
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>
        <div class="form-group">
            <label for="inputCompany">Name des Unternehmens</label>
            <input type="text" class="form-control" id="inputCompany" placeholder="Unternehmen">
          </div>

          <div class="form-group">
            <label for="inputContactPerson">Ansprechpartner</label>
            <input type="text" class="form-control" id="inputContactPerson" placeholder="Unternehmen">
          </div>
        <div class="form-group">
          <label for="inputAddress">Addresse</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
       
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Stadt</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
        
          <div class="form-group col-md-2">
            <label for="inputZip">Postleitzahl</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
      </div>


</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
