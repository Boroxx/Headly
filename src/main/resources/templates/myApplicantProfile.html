<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet preload" href="/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/all.css">
    <link rel="stylesheet" href="/myApplicantProfile.css">
    <link rel="stylesheet" href="/fonts.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Marvel&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/scrollreveal"></script>

</head>
<body>

<div  >

    <div th:replace="fragmentheader :: header">...</div>

    <div class="container profiletable">
    <h1>Deine Profil-Übersicht</h1>


        <table class="table" >
            <tr>
                <th>Name:</th>
                <td><span th:text="${user.getFirstname()}"> </span> <span th:text="${user.getLastname()}"> </span></td>
            </tr>
            <tr>
                <th>Email:</th>
                <td><span th:text="${user.getEmail()}"></span></td>
            </tr>

            <tr>
                <th>Postleitzahl:</th>
                <td><span th:text="${user.getZipcode()}"></span></td>
            </tr>
            <tr>
                <th>Stadt:</th>
                <td><span th:text="${user.getCity()}"></span></td>
            </tr>

            <tr>
                <th>Abschluss/ Angestrebter Abschluss:</th>
                <td><span th:text="${user.getAbschluss()}"></span></td>
            </tr>
            <tr>
                <th>Wunschberuf/Branche :</th>
                <td><span th:text="${user.getWork()}"></span></td>
            </tr>
        </table>

        <div class="alert alert-success">
            Falls Sie ihre Profildaten ändern wollen, schreiben Sie uns bitte eine Email an team@headly.de
        </div>
</div>

</div>
<div class="foot">
    <div th:replace="fragmentfooter :: footer">...</div>
</div>


</body>
</html>
