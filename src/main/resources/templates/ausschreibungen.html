<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/all.css">
    <link rel="stylesheet" href="/fonts.css">
    <link rel="stylesheet" href="/ausschreibungen.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Marvel&display=swap" rel="stylesheet">
    <title>Headly - Overview</title>
</head>

<body>

<div th:replace="fragmentheader :: header">...</div>

<div class="tool">

    <h3>Hallo <span th:text="${contactperson}"></span>, hier finden Sie alle Ausschreibungen die Sie hinzugefügt haben.</h3>


</div>

<div class="addJob">
    <a href="/admin" class="btn btn-success"><span style="color:white"><i class="fas fa-plus"></i></span></a>
    <span><b>Füge Stellenanzeige hinzu</b></span>

</div>
<div class="jobs">
        <div class="row">
            <div class="col-lg-4" th:each="jobpost: ${jobposts}" style="margin-top: 5%">

                <div class="card cardStellen mb-5">
                    <div class="card-body">
                        <h5 class="card-title"><b><span th:text="${jobpost.jobname}"></span></b></h5>
                        <p class="card-text">
                            <span  th:if="${#strings.length(jobpost.description)>299}">
                            <span th:text="  ${#strings.substring(jobpost.description,0,300)+'...'}  "></span>
                            </span>

                            <span  th:if="${#strings.length(jobpost.description)<299}">
                                <span th:text="  ${jobpost.description}"> </span>
                            </span>
                        </p>
                        <a class="btn btn-dark pb-2" th:href="@{'/jobdetails/'+ ${jobpost.id} }" >Zum Job</a>

                    </div>
                </div>

            </div>
        </div>

</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
