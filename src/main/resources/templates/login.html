<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet preload" href="/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/all.css">
</head>
<body>
<div class="container-fluid h-25">
    <div class="row  h-100 justify-content-center align-items-center ">
<form method="post">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-12">
        <div class="form-group">
            <label for="userID">Email</label>
            <input class="form-control" id="userID" name="username" size="30">
            <small class="form-text text-muted" id="userIdHelp">Geben Sie hier ihre Email als Anmelde-Id ein</small>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-12">
        <div class="form-group">
            <label for="exampleInputPassword1">Passwort</label>
            <input class="form-control" id="exampleInputPassword1" name="password" size="30" type="password">
        </div>

    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-12">
        <div class="float-right">
            <input class="btn btn-primary" type="submit" value="Anmelden">
        </div>

    </div>
</form>
</div>
   </div>
</body>
</html>
