<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/all.css">
    <link rel="stylesheet" href="/login.css">


</head>
<body>



<div class="loginform">
<form method="post">


    <div class="row justify-content-center">


        <div class="col-sm-4 col-md-4 col-lg-4">
                <img src="headly_logo_new_200_60.png " alt="headly">

        </div>
     </div>

    <div class="row justify-content-center">

    <div class="col-sm-4 ">

        <div class="form-group ">

            <label for="userID">Email</label>
            <input class="form-control" id="userID" name="username" size="30">
            <small class="form-text text-muted" id="userIdHelp">Geben Sie hier ihre Email als Anmelde-Id ein</small>
        </div>
    </div>
     </div>

    <div class="row justify-content-center">
    <div class="col-sm-4  ">
        <div class="form-group ">
            <label for="exampleInputPassword1">Passwort</label>
            <input class="form-control" id="exampleInputPassword1" name="password" size="30" type="password">
        </div>

    </div>
     </div>

    <div class="row justify-content-center">
    <div class="col-sm-4  ">
        <div class="float-right">
            <input class="btn btn-dark" type="submit" value="Anmelden">
        </div>

    </div>

</div>
</form>

</div>

</body>
</html>
