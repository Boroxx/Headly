<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/all.css">
    <link rel="stylesheet" href="/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Marvel&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/scrollreveal"></script>


</head>
<body>

<div class="bg">


    <div class="loginform">
        <form method="post">


            <div class="form-row">
                <h1>HEADLY - Login</h1>
            </div>

            <div class="form-row ">

                <div class="form-group col-sm-12 col-md-12 ">


                        <label for="userID">Email</label>
                        <input class="form-control" id="userID" name="username" size="30">
                        <small class="form-text text-muted" id="userIdHelp">Geben Sie hier ihre Email als Anmelde-Id
                            ein</small>

                </div>
            </div>

            <div class="form-row ">

                    <div class="form-group col-sm-12 col-md-12 ">
                        <label for="exampleInputPassword1">Passwort</label>
                        <input class="form-control" id="exampleInputPassword1" name="password" size="30"
                               type="password">
                    </div>


            </div>

            <div class="form-row ">
                <div class="form-group col-sm-12 col-md-12  ">
                        <input class="btn btn-dark" type="submit" value="Anmelden">

                </div>

            </div>
        </form>

    </div>

</div>
</body>
</html>
