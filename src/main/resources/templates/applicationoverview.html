<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Marvel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/fonts.css">
    <link rel="stylesheet" href="/applicationoverview.css">

    <title>Bewerbungs√ºbersicht</title>
</head>
<body>

<div th:replace="fragmentheader :: header">...</div>


    <div class="overview-table">
        <h1>Aktuelle Bewerbungen</h1>
        <table class="table" >
            <thead>
              <tr>
                <th scope="col">Bewerbungs-ID</th>
                <th scope="col">Nutzer der sich bewirbt</th>
                <th scope="col">Job auf den beworben wurde:</th>
                  <th scope="col">Email des Bewerbers</th>
                <th scope="col">Lebenslauf-Link</th>
            
              </tr>
            </thead>
            <tbody th:each="overview: ${applications}">
              <tr >
                  <td><span th:text="${overview.applicationid}"></span></td>
                  <td>ID: <span th:text="${overview.userid}"></span> Name:<span th:text="${overview.userfullname}"></span></td>
                  <td>JobID: <span th:text=" ${overview.jobid}"></span> Jobname:<span th:text=" ${overview.jobname}"></span>  </td>
                  <td><span th:text="${overview.usermail}"></span></td>
                  <td><a th:href="@{'/admin/' + ${overview.applicationid}}" class="btn btn-dark">Zum Lebenslauf</a> </td>
              </tr>
            </tbody>
          </table>
    </div>

    <div>
        <table>
            <thead>
            <tr>
                <th> Lebenslauflink </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ll : ${lebenslaufList}">
                <td><a th:href="@{'/lebenslauf/' + ${ll.id}}" class="btn btn-dark">Zum Lebenslauf</a> </td>

            </tr>
            </tbody>
        </table>
    </div>

    
</body>
</html>
